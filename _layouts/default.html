<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <!-- Using Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <!-- Inline CSS, prepare your eyes! ðŸ™ˆ -->

  <body>
    <section class="page-header">
      <h1 class="project-name">Study Helper</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        <!-- The Group -->
        <a href="https://imxico.github.io/test/group" class="btn">
          <span style="margin: 3px">
            <i class="fa fa-users"></i>
          </span>
          Group
        </a>
        <!-- View on GitHub -->
        <a href="{{ site.github.repository_url }}" class="btn">
          <span style="margin: 3px">
            <i class="fa fa-github"></i>
          </span>
          GitHub
        </a>
        <!-- Assignments -->
        <a href="https://imxico.github.io/test/kappa" class="btn">
          <span style="margin: 3px">
            <i class="fa fa-check-square-o"></i>
          </span>
          Assignments
        </a>
        <!-- Not sure if downloads will be useful later on... -->
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}
      <footer class="site-footer">
        <p class="site-footer-owner">Human-Machine Interaction @ FCT-UNL 2017/18.</p>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>
  </body>
</html>
